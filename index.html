<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Image Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
                
               <button type="button">List property</button>
                
            <img src="images/menu.png" class="menu-icon">
        </nav>
        
    

        <div class="row">
            <div class="col-1">
                <h1>Explore<br>Best Property</h1>
                <p>You Can Expore The Best Property Near You Or Location You
                   Want To Get The Property.</p>
                 <button type="button">Explore Properties</button>
                 <ul>
                    <li class="btn active" id="L-1"></li>
                    <li class="btn" id="L-2"></li>
                    <li class="btn" id="L-3"></li>
                 </ul>
            </div>
            <div class="col-2">
                <img src="images/pic1.png" id="banner">
            </div>
        </div>
    </div>
   

    <script>
        var btn = document.getElementsByClassName("btn");
        var banner = document.getElementById("banner");
        var d1 = document.getElementById("L-1");
        var d2 = document.getElementById("L-2");
        var d3 = document.getElementById("L-3");


        btn[0].onclick =() =>{
            banner.src="images/pic1.png";
            animation();
           d1.classList.add("active");
           d2.classList.remove("active");
           d3.classList.remove("active");
            
        }
        btn[1].onclick =() =>{
            banner.src="images/pic2.png";
            animation();
            d2.classList.add("active");
            d1.classList.remove("active");
            d3.classList.remove("active");

        }
        btn[2].onclick =() =>{
            banner.src="images/pic3.png";
            animation();
            d3.classList.add("active");
            d1.classList.remove("active");
           d2.classList.remove("active");
        }

        function animation(){
            banner.classList.add("zoom");
            setTimeout (function(){
                banner.classList.remove("zoom");
            },500);
        }
    </script>
</body>
</html>
